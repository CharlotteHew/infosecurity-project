<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/source-code-pro.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/source-sans-pro.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/source-serif-pro.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/icofont.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}" />
</head>
<body>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
